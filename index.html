<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <main>
        <div class="container">
            <form method="" action="">
                <div class="fill">
                    <div class="oneColumn">
                        <label for="name">Pseudo :</label>
                        <input type="text" id="name" name="name" placeholder="Ex : XxdarksasukexX" required >
                    </div>
                    <div class="oneColumn">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Exemple@email.fr" required>
                    </div>
                    <div class="oneColumn">
                        <label for="date">Date du problème :</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="oneColumn">
                        <label for="country">Votre pays :</label>
                        <select name="country" id="country" required>
                            <option value="">--Veuillez choisir votre pays--</option>
                            <option value="france">France</option>
                            <option value="belgique">Belgique</option>
                            <option value="suisse">Suisse</option>
                        </select>
                    </div>
                </div>
                <div class="txtarea">
                    <div class="oneColumn">
                        <label for="message">Votre message :</label>
                        <textarea name="message" id="message" placeholder="Veuillez écrire ici votre message..."maxlength="300" minlength="5" required></textarea>
                    </div>
                    <div class="oneColumn subbutton">
                        <input type="submit" value="Envoyer">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
